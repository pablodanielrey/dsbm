" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="44" x2="265" y1="486.4453" y2="486.4453"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="50" x="56" y="481.3794">[not ok]</text><!--MD5=[d3860fdb8fb7eaf7ea1cc9d2ebc692cf]
@startuml
title c12 Comprar Libro - Fujo alternativo - Libro no disponible

actor Cliente as c
participant Sistema as s

activate c
c -> s : libros = iniciar_compra(cliente)
activate s
    s -> s : libros = buscar_libros_disponibles()
    return libros
deactivate s

c -> s : seleccionar_libro(libro)
activate s
    s -> s : costo = calcular_costo(cliente, libro)
    activate s
    deactivate s
    return obtener_informacion_pago
deactivate s

c -> s : enviar_info_pago(info)
activate s
    s -> s : ok = actualizar_stock(libro)
    activate s
    deactivate s

    return [not ok]
deactivate s

deactivate c
@enduml

